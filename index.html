<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <p id="pot-value">Pot: $0</p>
        <p id="player-chips">Player Chips: $100</p>
        <p id="turn-indicator"></p>
      </div>
      <div class="cards">
        <div id="player-cards" class="card-container"></div>
        <div id="community-cards" class="card-container"></div>
      </div>
      <div class="buttons">
        <button id="check-button">Check</button>
        <button id="fold-button">Fold</button>
        <button id="bet-button">Bet</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
